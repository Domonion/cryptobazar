<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конструктор смарт-контрактов</title>
    <script type="text/javascript" src="constructor.js"></script>
</head>
<body>
    <form onsubmit="gen()">
        <fieldset>
            <legend>Имя:</legend>
            <input type="text" name="name">
            <legend>Аббривеатура:</legend>
            <input type="text" name="abb">
            <legend>Количество токенов:</legend>

            <input type="text" name="time_ico">

        <input type="submit">
    </form>
</body>
</html>
